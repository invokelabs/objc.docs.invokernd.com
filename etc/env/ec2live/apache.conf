<VirtualHost *:80>
    ServerName objc.invokernd.com

    ServerAdmin webmaster@invokelabs.com
    DocumentRoot /var/www/vhosts/invoke-conventions-objective-c/_build

	<Directory /var/www/vhosts/invoke-conventions-objective-c/_build/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
    ErrorLog /var/www/vhosts/invoke-conventions-objective-c/var/logs/apache-error.log
    CustomLog /var/www/vhosts/invoke-conventions-objective-c/var/logs/apache-access.log combined

    #
	# DirectoryIndex: sets the file that Apache will serve if a directory
	# is requested.
	#
	# The index.html.var file (a type-map) is used to deliver content-
	# negotiated documents.  The MultiViews Option can be used for the 
	# same purpose, but it is much slower.
	#
	DirectoryIndex index.html index.php index.htm

</VirtualHost>